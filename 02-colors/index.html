<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <p class="text-orange-700">Tailwind is awesome</p>
    <p class="text-yellow-800">Tailwind is  awesome</p>
    
    <!-- Background Colors -->
    <p class="bg-yellow-800">Tailwind is awesome</p>
    <p class="bg-red-300">Tailwind is awesome</p>

    <!-- Text Underline -->
<p class="underline">Tailwind</p>
<p class="underline decoration-red-500 ">Tailwind</p>

    <!-- Border Colors -->
    <input type="text" class="border">
    <input type="text" class="border border-red-500 ">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>

    <!-- Outline Colors -->
    <div class="outline outline-red-500">hi</div>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked >

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[orange]">Hello</div>
  </body>
</html>
